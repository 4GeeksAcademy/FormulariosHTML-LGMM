<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Formulario-HTML</title>
</head>

<body>
    <div class="card border-dark m-4">
        <div class="card-header bg-secondary p-2" style="--bs-bg-opacity: .5" text-dark mx-0>
            <h1 class="mx-3">Payment Form Example</h1>
        </div>
        <div class="card-body">
            <div class="alert alert-danger mx-3" role="alert">
                Some Fields are missing
            </div>
            <form class="row g-3 mx-3">
                <div class="col-6">
                    <label for="inputEmail4" class="form-label">Card #</label>
                    <input type="text" class="form-control" id="inputEmail4" placeholder="XXXX-XXXX-XXXX-XXXX">
                </div>
                <div class="col-2">
                    <label for="inputPassword4" class="form-label">CVC #</label>
                    <input type="password" class="form-control" id="inputPassword4" placeholder="0000">
                </div>
                <div class="col-4">
                    <label for="inputAddress" class="form-label">Amount</label>
                    <input type="text" class="form-control" id="inputAddress" placeholder="Amount">
                </div>
                <div class="col-6">
                    <label for="inputAddress2" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="inputAddress2">
                </div>
                <div class="col-6">
                    <label for="inputAddress2" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="inputAddress2">
                </div>
                <div class="col-6">
                    <label for="inputCity" class="form-label">City</label>
                    <input type="text" class="form-control" id="inputCity">
                </div>
                <div class="col-md-4">
                    <label for="inputState" class="form-label">State</label>
                    <select id="inputState" class="form-select">
                        <option selected>Pick a state</option>
                        <option>Catalu√±a</option>
                        <option>Leon</option>
                        <option>Girona</option>
                        <option>Galicia</option>
                        <option>Madrid</option>
                    </select>
                </div>
                <div class="col-2">
                    <label for="inputZip" class="form-label">Postal Code</label>
                    <input type="text" class="form-control" id="inputZip">
                </div>
                <div class="col-6">
                    <div class="bg-secondary btn-group" role="group">
                        <div class="form-check form-check-inline mx-1">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                                value="option1">
                            <label class="form-check-label" for="inlineRadio1"><i class="fa-brands fa-cc-diners-club"></i></label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                                value="option2">
                            <label class="form-check-label" for="inlineRadio2"><i class="fa-brands fa-cc-amex"></i></label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3"
                                value="option3">
                            <label class="form-check-label" for="inlineRadio3"><i class="fa-brands fa-cc-mastercard"></i></label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3"
                                value="option3">
                            <label class="form-check-label" for="inlineRadio3"><i class="fa-brands fa-cc-visa"></i></label>
                        </div>
                    </div>
                </div>
                <div class="col-6">
                    <div class="mb-3">
                        <label for="exampleFormControlTextarea1" class="form-label">Message</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                        <p class="text-secondary">Add any notes here</p>
                    </div>
                </div>
        </div>
        <div class="d-flex justify-content-end card-footer bg-secondary p-2" style="--bs-bg-opacity: .5" text-dark mx-0>
            <button type="submit" class="btn btn-primary mx-1">Sign in</button>
            <button type="reset" class="btn btn-secondary mx-1">Cancel</button>
        </div>
        </form>
    </div>
</body>

</html>
